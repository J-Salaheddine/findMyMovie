<nav class="navbar navbar-light bg-light">
    <div class="input-group input-group-lg">
        <input
        (keyup)="searchTerm$.next($event.target.value)" input class="navbarwith form-control input-lg" type="search" placeholder="Search" aria-label="Search">
   </div>
  </nav>

<div class="container">
  <div class="row">
    <div *ngFor="let result of results" class="col-md-4 col-sm-6 col-12">
        
        <div class="card mb-4 box-shadow">
            <div *ngIf="result.backdrop_path">
            <img class="card-img-top" src="http://image.tmdb.org/t/p/w185/{{result.backdrop_path}}" alt="Card image cap">
            </div>
            <div *ngIf="!result.backdrop_path">
                <img class="card-img-top" src="https://learn.getgrav.org/user/pages/11.troubleshooting/01.page-not-found/error-404.png" alt="Card image cap">
                </div>
            <div class="card-body">
            <p  target="_blank"> {{ result.title }} </p>
    </div>
    </div>
  </div>
